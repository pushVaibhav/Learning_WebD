<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid purple  ;
        }

        /* ID selector */
        #firstpara{
            color: darkred;
        }

        /* Class selector */
        .redBG{
            color: magenta;
        }

        /* Grouping selector */
        footer,span{
            background-color: saddlebrown;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>


    <p id="firstpara">This is a simple paragraph to demonstrate css selector</p>


    <p class="redBG">This is another simple paragraph to demonstrate css selector</p>


    <div>
        <p>This is also a paragraph</p>
        <span>This is a span</span>
    </div>


    <footer>This is footer</footer>
</body>
</html>
