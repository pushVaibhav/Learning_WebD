<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- div is a block element -->
    <div style="border: 2px solid red;">his is a paragraph</div>
    
    <!-- anchor is an inline element -->
    <a style="border:2px solid blue;">Anchor tag </a>

    <!-- paragraph is block element -->
    <p style="border: 2px solid blue;">this is also a paragraph</p>
    
    <!-- span is an inline element -->
    <span style="border: 2px solid blue;">this a span</span> <span style="border: 2px solid blue;">This is also a span</span> 

    <!-- strong is an inline element -->
    <strong style="border:2px solid blue;">this is strong</strong>

    <!-- ol is a block element -->
    <ol type="a" style="border:2px solid blue;" >
        <li>this is first</li>
    </ol>

    <!-- li is a block element -->
    <li style="border:2px solid blue;">this is second</li>

    <!-- em is an inline element -->
    <em style="border:2px solid blue;">this is emphasised</em>
    <br>

    <!-- img is an inline element -->
    <img src="https://source.unsplash.com/daily" width="400" height="300" style="border:2px solid blue;" alt="Remote Image">
</body>
</html>
