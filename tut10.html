<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes in Html</title>
</head>
<body>
  <h3>ID AND CLASSES</h3>
  <div id="mainBox" class="redBG Blackborder" >
        this is mainbox
  </div>

  <span class="redBG" ></span>

  <!-- Emmet -->
  <!-- .(dot) is for class and #(hash) is for id -->
  <span class="redBG"></span>
  <span id="mainSpan"></span>
  <div class="redBG Blacborder"></div>

  <!-- Emmet takes div as default -->
  <div class="redBG"></div>

  <!-- Creating multiple elements using emmet -->
  <span class="class1 class2 class3">First</span>
  <span class="class1 class2 class3">Second</span>
  <span class="class1 class2 class3">Third</span>
  <span class="class1 class2 class3">Fourth</span>
</body>
</html>
