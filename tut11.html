<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <h3>HTML Entities</h3>
    <div class="myClass">
        <p>this is paragraph</p>
    </div>
    <div>
        <!-- &nbsp is used for inserting space  -->
        <p>this is also a &nbsp; paragraph</p>
        <!-- &lt to prinit < and &gt to print > -->
        <p>this is &lt;p&gt;</p>
        <p>pound is written like &pound;</p>
        <p>copyright is written like this &copy;</p>

        <!-- you can find more entities through google search -->
        <p>Empty character is written like this &#8203;</p>
    </div>
</body>
</html>
