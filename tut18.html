<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstpara{
            color: darkblue; /* Color by name */
        }
        #secondpara{
            color: rgb(46, 161, 31);
        }
        #thirdpara{
            color: #ff45ff; /* Color by hex value */
        }
    </style>
</head>
<body>
    <h3>This is First Box</h3>
    <p id="firstpara">This is a paragraph from First Box</p>

    <h3>This is Second Box</h3>
    <p id="secondpara">This is a paragraph from Second Box</p>

    <h3>This is Third Box</h3>
    <p id="thirdpara">This is a paragraph from Third Box</p>
</body>
</html>
