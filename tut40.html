<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Tutorial</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 200px 300px 400px; /*These are in width unit*/
            
        }
        .item{
            /* height: 50px; */
            /* width: 50px; */
            background-color: red;
            margin: 16px;
            padding: 16px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">This is Item1</div>
        <div class="item">This is Item2</div>
        <div class="item">This is Item3</div>
        <div class="item">This is Item4</div>
        <div class="item">This is Item5</div>
        <div class="item">This is Item6</div>
        <div class="item">This is Item7</div>
        <div class="item">This is Item8</div>
        <div class="item">This is Item9</div>
    </div>
</body>
</html>
